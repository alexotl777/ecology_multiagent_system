version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: eco_monitor_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eco_monitoring}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepass123}
      POSTGRES_DB: ${POSTGRES_DB:-eco_monitoring}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eco_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eco_monitor_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ecomonitor}:${POSTGRES_PASSWORD:-securepass123}@db:5432/${POSTGRES_DB:-eco_monitoring}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app  # ✅ Добавлено
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: >
      sh -c "
        echo 'Waiting for DB...' &&
        sleep 5 &&
        alembic upgrade head &&
        uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - eco_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eco_monitor_frontend
    environment:
      - BACKEND_URL=http://backend:8000
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ecomonitor}:${POSTGRES_PASSWORD:-securepass123}@db:5432/${POSTGRES_DB:-eco_monitoring}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PYTHONPATH=/app  # ✅ КЛЮЧЕВОЕ ИЗМЕНЕНИЕ!
    depends_on:
      - backend
      - db
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
    command: streamlit run ui/app.py --server.port=8501 --server.address=0.0.0.0
    networks:
      - eco_network

volumes:
  postgres_data:

networks:
  eco_network:
    driver: bridge
